<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="icon" type="image/svg" href="images/favicon.svg" />
    <title>Product Management System | Mona Elshikh</title>
  </head>
  <body>
    <section class="container" role="main">
      <h1>Product Managment System</h1>
      <section class="content">
        <input type="text" placeholder="title" name="title" />
        <input type="text" placeholder="price" name="price" />
        <input type="text" placeholder="taxes" name="taxes" />
        <input type="text" placeholder="ads" name="ads" />
        <input type="text" placeholder="discount" name="discount" />
        <span>Total: <label name="total"></label></span>
        <input type="text" placeholder="count" name="count" />
        <input type="text" placeholder="category" name="category" />
        <button id="btnCreate">Create</button>
      </section>
      <section class="search">
        <input type="text" name="search" placeholder="Search" />
        <button id="btn-search-title">Search by title</button>
        <button id="btn-search-cat">Search by category</button>
        <button id="btn-delete-all">Delete All</button>
      </section>
      <section class="data">
        <table class="data-table">
          <tbody>
            <tr>
              <td>id</td>
              <td>title</td>
              <td>price</td>
              <td>taxes</td>
              <td>ads</td>
              <td>discount</td>
              <td>total</td>
              <td>category</td>
              <td>Update</td>
              <td>Delete</td>
            </tr>
          </tbody>
          <tbody></tbody>
        </table>
      </section>
    </section>

    <script src="js/main.js"></script>
  </body>
</html>
