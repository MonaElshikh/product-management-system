<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content=">Product Managment applying CRUDS with javascript"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/model-popup.css" />
    <link rel="icon" type="image/svg" href="images/favicon.svg" />
    <title>Product Management System | Mona Elshikh</title>
  </head>
  <body>
    <!-- The Modal -->
    <section id="myModal" class="modal"></div>
    </section>
    <!-- End -->
    <section class="container" role="main">
      <h1>Product Managment System</h1>
      <section class="content">
        <input type="text" placeholder="title" name="title" />
        <input type="number" placeholder="price" name="price" value="0"/>
        <input type="number" placeholder="taxes" name="taxes" value="0"/>
        <input type="number" placeholder="ads" name="ads" value="0"/>
        <input type="number" placeholder="discount" name="discount" value="0"/>
        <span>Total: <label name="total"></label></span>
        <input type="number" placeholder="count" name="count" value="1"/>
        <input type="text" placeholder="category" name="category" />
        <div id="add-buttons">
          <button id="btnCreate" class="btn-big">Create</button
          ><button id="btnCancel" class="btn-hidden btn-small">Cancel</button>
        </div>
      </section>
      <section class="search">
        <input type="text" name="search" placeholder="Search" />
        <div class="search-buttons">
          <button id="btn-search-title" class="btn-small">
            Search by title
          </button>
          <button id="btn-search-cat" class="btn-small">
            Search by category
          </button>
        </div>
      </section>
      <section class="data">
        <div class="table-header">
          <h3 id="products-no"></h3>
          <button id="btn-delete-all" class="actions-buttons">
            Delete All
          </button>
        </div>
        <table class="data-table">
          <tbody>
            <tr>
              <td>id</td>
              <td>title</td>
              <td>price</td>
              <td>taxes</td>
              <td>ads</td>
              <td>discount</td>
              <td>total</td>
              <td>category</td>
              <td>Update</td>
              <td>Delete</td>
            </tr>
          </tbody>
          <tbody></tbody>
        </table>
      </section>
    </section>
    <script src="js/main.js" type="module"></script>
    <script src="js/product-managment.js" type="module"></script>
    <script src="js/model-popup.js" type="module"></script>
  </body>
</html>
